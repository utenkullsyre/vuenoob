<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>VueJS</title>
	<!-- <link rel="stylesheet" href=""> -->
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<style type="text/css">
		.demo{
			height: 100px;
			width: 100px;
			background-color: grey;
			margin: 20px;
			transition: background-color .3s;
		}

		.red{
			background-color: red;
		}

		.blue{
			background-color: blue;
		}

		.green{
			background-color: green;
		}
	</style>
</head>
<body>
  <div id="app">
		<div class="demo" @click="attachRed = !attachRed" :class="divClasses"></div>
		<div class="demo"></div>
		<div class="demo"></div>
  </div>
<script>
  new Vue({
    el: "#app",
    data: {
			attachRed: false
    },
		computed: {
			divClasses: function() {
				return {
					red: this.attachRed,
					blue: !this.attachRed
				};
			}
		}
  })

</script>
</body>
</html>

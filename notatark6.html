<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>VueJS</title>
	<!-- <link rel="stylesheet" href=""> -->
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
	<input type="text" id="test">
  <div id="app">
		<h1>{{ title }}</h1>
		<button type="button" @click="title = titleChange()" value="test">Update title</button>
		<button type="button" @click="destroy">Destroy</button>
  </div>
<script>
  new Vue({
    el: "#app",
    data: {
			title: "The Vue JS instance"
    },
		beforeCreate: function() {
			console.log('beforeCreate()');
		},
		created: function () {
			console.log('created()');
		},
		beforeMount: function () {
			console.log('beforeMount()');
		},
		mounted: function () {
			console.log('mounted()');
		},
		updated: function () {
			console.log('updated()');
		},
		beforeDestroy: function () {
			console.log('beforeDestroy()');
		},
		destroy: function () {
			console.log('destroy()');
		},
		methods: {
			destroyed: function () {
				this.$destroy();
			},
			titleChange: function () {
				var inp = document.querySelector("#test");
				return inp.value;
			}
		}
  })

</script>
</body>
</html>

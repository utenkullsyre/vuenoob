<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>VueJS</title>
	<!-- <link rel="stylesheet" href=""> -->
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <style type="text/css">
    .red{
      background-color: skyblue;
      width: 250px;
      height: 250px;
    }
  </style>
</head>
<body>
  <div id="exercise">
      <!-- 1) Show an alert when the Button gets clicked -->
      <div>
          <button v-on:click="alert">Show Alert</button>
      </div>
      <!-- 2) Listen to the "keydown" event and store the value in a data property (hint: event.target.value gives you the value) -->
      <div>
          <input type="text" v-model="value" v-on:keydown="storeValDown">
          <p>{{ value }}</p>
      </div>
      <!-- 3) Adjust the example from 2) to only fire if the "key down" is the ENTER key -->
      <div>
          <input type="text" v-model="value" v-on:keyup.enter="storeValEnter">
          <p>{{ value }}</p>
      </div>
  </div>
<script>
	new Vue({
	el: '#exercise',
  data: {
    value: '',
    valdown: '',
    valup: ''
  },
  methods: {
    storeValEnter: function(event){
      this.valup = event.target.value;
      alert(this.valup);
    },
    storeValDown: function(event){
      this.valdown = event.target.value;

    },
    alert: function(){
      alert('Alert');
    }

  }
});
</script>
</body>
</html>

<script src="https://npmcdn.com/vue/dist/vue.js"></script>

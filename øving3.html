<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>VueJS</title>
	<!-- <link rel="stylesheet" href=""> -->
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
  <div id="excercise">
		<div >
			<p>Current value: {{ value }}</p>
			<button @click="value += 5" name="button">Add 5</button>
			<button @click="value += 1" name="button">Add 1</button>
			<p>{{ result }}</p>
		</div>
		<div>
			<input type="text">
			<p>{{ value }}</p>
		</div>
  </div>
<script>
  new Vue({
    el: "#excercise",
    data: {
			value: 0
    },
		computed: {
			result: function() {
				return this.value > 37 ? 'Wohoo' : 'Ikkje helt enda';
			}
		},
		watch: {
			result: function() {
				var vm = this;
				setTimeout(function(){
					vm.value = 0;
				},5000);
			}
		}
  })

</script>
</body>
</html>

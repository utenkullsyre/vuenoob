


<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>VueJS</title>
	<!-- <link rel="stylesheet" href=""> -->
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
  <div id="exercise">
     <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
      <p>VueJS is pretty cool - {{ name }} ({{ age }})</p>
      <!-- 2) Output your age, multiplied by 3 -->
      <p>Alder gange 3 : {{ age * 3 }}</p>
      <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
      <p>Tilfeldig tall mellom 1 og 100 - {{ tilfeldigTall() }}</p>
      <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
      <div>
          <img style="width:100px;height:100px" v-bind:src="imgLink">
      </div>
      <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
      <div>
          <input type="text" v-bind:value="name">
      </div>
  </div>
<script>
  new Vue({
    el: "#exercise",
    data: {
      name: 'Tor',
      age: 34,
      hoyde: 173,
      imgLink: 'https://farm8.static.flickr.com/7277/6863552662_0d4f068b24_b.jpg'
    },
    methods: {
      tilfeldigTall: function () {
        return Math.floor(Math.random() * 100) + 1
      }
    }
  })

</script>
</body>
</html>
